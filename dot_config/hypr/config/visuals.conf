#All visuals in one place: animations, decorations and 
general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(00ffffff)      
    col.inactive_border = rgba(00000000) 
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 10
    active_opacity = .85
    inactive_opacity = .80
    fullscreen_opacity = 1 
    
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 4
        ignore_opacity = true
        passes = 1
        new_optimizations = true
        vibrancy = 0.1696
    }
}

animations {
    enabled = true

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Layout settings (from your original config)
dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = false
    vrr = 3
    vfr = true
}

# Window rules (updated for Hyprland 0.53+ syntax)
windowrule = match:class .*, suppress_event maximize
windowrule = match:class ^$, match:title ^$, match:xwayland 1, match:float 1, match:fullscreen 0, no_focus on
windowrule = match:float 1, center on

# Video content - disable transparency (title matching for browser tabs)
windowrule = match:title (?i).*(YouTube|Netflix|Twitch).*, opacity 1.0 override 1.0 override
windowrule = match:title (?i).*(Google Meet|Meet|Zoom|Microsoft Teams).*, opacity 1.0 override 1.0 override

# Media players and image viewers
windowrule = match:class ^(vlc|qimgv)$, opacity 1.0 override 1.0 override

# Games
windowrule = match:class ^steam_app_.*, opacity 1.0 override 1.0 override
windowrule = match:class ^Minecraft.*, opaque on
windowrule = match:class ^Golf.*, opaque on
windowrule = match:initial_class ^.*\.x86_64$, opaque on


