# Environment variables 
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland

# NVIDIA specific
#env = LIBVA_DRIVER_NAME,nvidia
#env = __GLX_VENDOR_LIBRARY_NAME,nvidia
#env = NVD_BACKEND,direct
#env = AQ_DRM_DEVICES,/dev/dri/card0
#env = __VK_LAYER_NV_optimus,NVIDIA_only

# AMD GPU Configuration (Primary)
env = LIBVA_DRIVER_NAME,radeonsi
env = VDPAU_DRIVER,radeonsi  
env = __GLX_VENDOR_LIBRARY_NAME,mesa
env = DRI_PRIME,pci-0000_2b_00_0  # Explicitly use RX 6600
env = VK_ICD_FILENAMES,/usr/share/vulkan/icd.d/radeon_icd.x86_64.json
env = WLR_DRM_DEVICES,/dev/dri/card1
env = AQ_DRM_DEVICES,/dev/dri/card1
env = GBM_BACKEND,amd

# Qt theming
env = QT_QPA_PLATFORMTHEME,qt6ct

# Load all config modules
source = /home/lutmak/.config/hypr/config/startup.conf
source = /home/lutmak/.config/hypr/config/keybinds.conf
source = /home/lutmak/.config/hypr/config/monitors.conf
source = /home/lutmak/.config/hypr/config/visuals.conf
