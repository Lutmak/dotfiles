profile {
    time = 6:00
    identity = true     # No filtering - natural color temperature
    gamma = 1.0        # Normal brightness
}

# Late afternoon (18:00 / 6:00 PM) - Begin gradual transition
profile {
    time = 18:00
    temperature = 5000  # Slight warmth, reduces blue light by ~23%
    gamma = 0.9        # Slight brightness reduction
}

# Evening (20:00 / 8:00 PM) - Moderate blue light reduction
profile {
    time = 20:00
    temperature = 4000  # Warmer, reduces blue light by ~40%
    gamma = 0.8        # Further dimming for comfort
}

# Night (22:00 / 10:00 PM) - Strong blue light filtering
profile {
    time = 22:00
    temperature = 3400  # Strong filtering, ~50% blue light reduction
    gamma = 0.7        # Comfortable evening brightness
}

# Late night (00:00 / midnight) - Maximum protection
profile {
    time = 0:00
    temperature = 2700  # Warm amber tone, minimal blue light
    gamma = 0.6        # Low brightness for minimal circadian disruption
}
